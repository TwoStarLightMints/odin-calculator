<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="calculator">

    <div class="display"></div>

    <div class="buttons">
      
      <div class="numbers">
        <button class="" value="1">1</button>
        <button class="" value="2">2</button>
        <button class="" value="3">3</button>
        <button class="" value="4">4</button>
        <button class="" value="5">5</button>
        <button class="" value="6">6</button>
        <button class="" value="7">7</button>
        <button class="" value="8">8</button>
        <button class="" value="9">9</button>
        <button class="" value="0">0</button>
      </div>



      <div class="operations">
        <button class="oper" value="-">-</button>
        <button class="oper" value="+">+</button>
        <button class="oper" value="*">*</button>
        <button class="oper" value="/">/</button>
        <button class="oper" value="=">=</button>
        <button class="oper" value="AC">AC</button>
      </div>

    </div>

  </div>
</body>
</html>
